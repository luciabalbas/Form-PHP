<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica PHP</title>
    <meta name="author" content="Lucia Balbas" />
    <meta name="description" content="Pagina de formulario de registro para la practica de PHP" />

    <!-- Link para enlanzar el estilo -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cuerpo del formulario -->
    <main>
        <h1>Formulario de Registro</h1>
        <!-- Formulario -->
        <form class="registration" onsubmit="validateForm(event)" autocomplete="off" action="form.php" method="post">
            <!-- Input para nombre -->
            <div class="form-control">
                <label for="name">Nombre <span>*</span></label>
                <input type="text" id="name" name="name" />
                <p></p>
            </div>
                
            <!-- Input para apellido -->
            <div class="form-control">    
                <label for="surname">Apellido <span>*</span></label>
                <input type="text" id="surname" name="surname" />
                <p></p>
            </div>
                
                <!-- Input para correo electronico -->
            <div class="form-control">
                <label for="email">Email <span>*</span></label>
                <input type="email" id="email" name="email" />
                <p></p>
            </div>

            <!-- BotÃ³n de enviar -->
            <button id="submit" type="submit">Registrarse</button>
        </form>
    </main>

    <!-- Enlace para el JS -->
    <script src="index.js"></script>
</body>
</html>
